# Terminal Emulator Settings
window:
  padding:
    x: 30
    y: 30

# Font
font:
  normal:
    family: Iosevka
  size: 10

cursor:
  style: beam
  blink: true
  thickness: 0.20
  unfocused_hollow: false 

colors:
  # Default colors
  primary:
    background: '#151515'
    foreground: '#E8E3E3'

  # Normal colors
  normal:
    black:   '#151515'
    red:     '#B66467'
    green:   '#8C977D'
    yellow:  '#D9BC8C'
    blue:    '#8DA3B9'
    magenta: '#A988B0'
    cyan:    '#8AA6A2'
    white:   '#E8E3E3'

  # Bright colors
  bright:
    black:   '#424242'
    red:     '#B66467'
    green:   '#8C977D'
    yellow:  '#D9BC8C'
    blue:    '#8DA3B9'
    magenta: '#A988B0'
    cyan:    '#8AA6A2'
    white:   '#E8E3E3'
