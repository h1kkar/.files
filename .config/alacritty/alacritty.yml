custom_cursor_colors: true

window:
  padding:
    x: 30
    y: 30

font:
  size: 10
  normal:
    family: Iosevka

colors:
  # Default colors
  primary:
    background: '#ede6e3'
    foreground: '#685c56'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#f7f7f7'
    cursor: '#685c56'

  # Normal colors
  normal:
    black: '#ede6e3'
    red: '#3a3a3a'
    green: '#637a8a'
    yellow: '#aa8f7c'
    blue: '#8b8f7e'
    magenta: '#877979'
    cyan: '#937f74'
    white: '#685c56'

  # Bright colors
  bright:
    black: '#ede6e3'
    red: '#3a3a3a'
    green: '#637a8a'
    yellow: '#aa8f7c'
    blue: '#8b8f7e'
    magenta: '#877979'
    cyan: '#937f74'
    white: '#685c56'
